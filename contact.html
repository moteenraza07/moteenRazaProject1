<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Page</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Offside&family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/styles.css" />
		<script
			src="https://kit.fontawesome.com/911821ed0d.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<a href="#mainContent" class="skipLink">Skip to the main content.</a>
		<!-- skip link -->
		<header>
			<!-- Beginning of header -->
			<nav class="navBar">
				<!-- Beginning of navBar -->
				<div class="wrapper">
					<ul class="mainMenu">
						<li class="navItem"><a href="./index.html">Home</a></li>
						<li class="navItem"><a href="./index.html">About</a></li>
						<li><a href="#" class="logo">Sophie</a></li>
						<li class="navItem"><a href="./blog.html">Blog</a></li>
						<li class="navItem"><a href="#">Contact</a></li>
					</ul>
					<!-- End of navBar -->
				</div>
			</nav>
		</header>
		<!-- End of header -->

		<main>
			<!-- Beginning of main -->
			<section>
				<!-- Beginning of sectionOne -->
				<div class="wrapper backgroundImg">
					<h1>Get In Touch</h1>
				</div>
			</section>
			<!-- End of sectionOne -->

			<section class="wrapper info">
				<!-- Beginning of sectionTwo -->
				<div class="socialMedia">
					<ul class="socialMediaIcons">
						<li><i class="fa-brands fa-facebook-f socialIcon"></i></li>
						<li><i class="fa-brands fa-twitter socialIcon"></i></li>
						<li><i class="fa-brands fa-linkedin-in socialIcon"></i></li>
						<li><i class="fa-brands fa-instagram socialIcon"></i></li>
					</ul>

					<div class="address">
						<a
							href="mailto:info@email.com? subject= Mail from our Website"
							class="email"
							>info@email.com</a
						>
						<p>
							123-456-7890 <br />
							123 Queen Street West, Unit 10 <br />
							Toronto, Ontario <br />
							M5V2ED5
						</p>
					</div>
				</div>

				<div>
					<!-- Beginning of Form -->
					<form action="" method="" class="submitForm" name="submitForm">
						<div class="textContainer">
							<label for="name" class="sr-only">Name</label>
							<input type="text" id="name" placeholder="Name" />
							<label for="emailAddress" class="sr-only">Email address </label>
							<input
								type="text"
								id="emailAddress"
								placeholder="Email address"
							/>
						</div>
						<label for="message" class="sr-only">Message</label>
						<textarea
							name="message"
							id="message"
							cols="30"
							rows="10"
							placeholder="Message"
						></textarea>
						<button class="submitButton">Submit</button>
					</form>
					<!-- End of Form -->
				</div>
			</section>
			<!-- End of sectionTwo -->
		</main>
		<!--End of main -->
		<footer><p>Copyright &copy; 2018 HackerYou</p></footer>
		<!-- Footer -->
	</body>
</html>
